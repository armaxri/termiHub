name: Agent

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'agent/**'
  push:
    branches: [ main ]
    paths:
      - 'agent/**'

jobs:
  # Quality checks: formatting, linting, tests
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: agent

      - name: Check formatting
        run: |
          cd agent
          cargo fmt --all -- --check

      - name: Run Clippy
        run: |
          cd agent
          cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: |
          cd agent
          cargo test

  # Build: native x86_64 + cross-compile aarch64 (Raspberry Pi)
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: quality

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: termihub-agent-linux-x64
          - target: aarch64-unknown-linux-gnu
            artifact_name: termihub-agent-linux-arm64
            cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: agent
          key: ${{ matrix.target }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev

      - name: Install ARM64 cross-compilation tools
        if: matrix.cross
        run: |
          sudo dpkg --add-architecture arm64
          # Add arm64 sources from ports.ubuntu.com
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $(lsb_release -cs) main restricted universe" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $(lsb_release -cs)-updates main restricted universe" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          # Restrict default Ubuntu sources (DEB822 format) to amd64 only
          if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
            sudo sed -i '/^Types: deb$/a Architectures: amd64' /etc/apt/sources.list.d/ubuntu.sources
          fi
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libudev-dev:arm64
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV

      - name: Build
        run: |
          cd agent
          cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: agent/target/${{ matrix.target }}/release/termihub-agent
          if-no-files-found: error
          retention-days: 7

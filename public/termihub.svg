<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43E97B"/>
      <stop offset="35%" style="stop-color:#38D9A9"/>
      <stop offset="65%" style="stop-color:#3478C6"/>
      <stop offset="100%" style="stop-color:#2B5EA7"/>
    </linearGradient>
    <linearGradient id="borderGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2B5EA7"/>
      <stop offset="35%" style="stop-color:#3478C6"/>
      <stop offset="65%" style="stop-color:#38D9A9"/>
      <stop offset="100%" style="stop-color:#43E97B"/>
    </linearGradient>
  </defs>
  
  <!-- Outer rounded square with gradient -->
  <rect x="8" y="8" width="496" height="496" rx="100" ry="100" fill="url(#borderGrad)" opacity="0.85"/>
  <rect x="8" y="8" width="496" height="496" rx="100" ry="100" fill="url(#borderGrad2)" opacity="0.55"/>
  
  <!-- Inner dark background -->
  <rect x="28" y="28" width="456" height="456" rx="82" ry="82" fill="#1a1a2e"/>
  
  <!-- Left eye: ^ -->
  <text x="180" y="235"
        font-family="'SF Mono', 'Fira Code', 'Consolas', monospace"
        font-size="140"
        font-weight="700"
        fill="#E8E8E8"
        text-anchor="middle">^</text>
  
  <!-- Right eye: ^ -->
  <text x="332" y="235"
        font-family="'SF Mono', 'Fira Code', 'Consolas', monospace"
        font-size="140"
        font-weight="700"
        fill="#E8E8E8"
        text-anchor="middle">^</text>
  
  <!-- Mouth: literal ) bracket rotated to smile -->
  <text x="256" y="380"
        font-family="'SF Mono', 'Fira Code', 'Consolas', monospace"
        font-size="160"
        font-weight="700"
        fill="#E8E8E8"
        text-anchor="middle"
        transform="rotate(90, 256, 340)">)</text>
</svg>
